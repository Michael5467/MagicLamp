<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="MagicLamp">
	<meta name="author" content="Michael Barskikh">
	<title>MagicLamp control</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
	<div class="flexbox-body header">
		<div class="header_title">
			<h1>Magic Lamp</h1>
		</div>
		<div class="header_menu">
			<ul>
				<li><a class="cm" href="#">Main</a></li>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Debug</a></li>
			</ul>
		</div>
	</div>
	<div class="flexbox-body middle">
		<div class="container column">
			<div class="container row">
				<p class="item label">Effects:</p>
				<select class="item item_select" aria-label="Effects">
					<optgroup label="Simple">
						<option value="EFF_CODE_SNOW">Snowfall</option>
						<option value="EFF_CODE_BALLS">Balls</option>
					</optgroup>
					<optgroup label="Full screen 3D">
						<option value="EFF_CODE_LAVA">Lava</option>
						<option value="EFF_CODE_CLOUD">Cloud</option>
					</optgroup>
					<optgroup label="Games">
						<option value="EFF_CODE_SNAKE">Snake</option>
					</optgroup>
				</select>
				<div class="container row form_toggle">
					<div class="item form_toggle_item item-2">
						<input id="fid-2" type="radio" name="radio" value="on" checked>
						<label for="fid-2">ON</label>
					</div>
					<div class="item form_toggle_item item-1">
						<input id="fid-1" type="radio" name="radio" value="off">
						<label for="fid-1">OFF</label>
					</div>
				</div>
			</div>
		</div>
		<div class="container column">
			<div class="container row">
				<p class="item label">Brightness</p>
				<div class="slidercontainer">
					<input type="range" min="1" max="100" value="50" step="1" class="item slider" id="BrightnesSlider">
				</div>
			</div>
			<div class="container row">
				<p class="item">Value: <span id="BrightnesValue"></span></p>
			</div>
		</div>
		<div class="container column">
			<div class="container row">
				<p class="item label">Speed</p>
				<div class="slidercontainer">
					<input type="range" min="1" max="100" value="50" step="1" class="item slider" id="SpeedSlider">
				</div>
			</div>
			<div class="container row">
				<p class="item">Value: <span id="SpeedValue"></span></p>
			</div>
		</div>
		<div class="container column">
			<div class="container row">
				<p class="item label">Density</p>
				<div class="slidercontainer">
					<input type="range" min="1" max="100" value="50" step="1" class="slider" id="DensitySlider">
				</div>
			</div>
			<div class="container row">
				<p class="item">Value: <span id="DensityValue"></span></p>
			</div>
		</div>
	</div>
	<div class="flexbox-body footer">
		<p class="copyright">Copyrigth &copy; 2020 by Michael</p>
	</div>
	<script>
		var slider1 = document.getElementById("BrightnesSlider");
		var output1 = document.getElementById("BrightnesValue");
		output1.innerHTML = slider1.value;
		
		slider1.oninput = function() {
			output1.innerHTML = this.value;
		}

		var slider2 = document.getElementById("SpeedSlider");
		var output2 = document.getElementById("SpeedValue");
		output2.innerHTML = slider2.value;
		
		slider2.oninput = function() {
			output2.innerHTML = this.value;
		}

		var slider3 = document.getElementById("DensitySlider");
		var output3 = document.getElementById("DensityValue");
		output3.innerHTML = slider3.value;
		
		slider3.oninput = function() {
			output3.innerHTML = this.value;
		}
	</script>
</body>

</html>
