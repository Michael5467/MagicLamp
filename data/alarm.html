<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MagicLamp">
    <meta name="author" content="Michael Barskikh">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>MagicLamp control</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
	<link href="./favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>
    <div class="flexbox-body header">
        <div class="header_title">
            <h1>Magic Lamp</h1>
        </div>
        <div class="header_menu">
            <ul>
                <li><a href="index.html">Main</a></li>
                <li><a class="cm" href="#">Settings</a></li>
				<li><a href="#">State</a></li>
                <li><a href="#">Debug</a></li>
            </ul>
        </div>
    </div>
    <div class="flexbox-body middle">
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item item_checkbox" id="monEn" name="_day_" value="mon">
                <label for="monEn" class="checkbox_label">Monday</label>
                <input type="time" class="item" id="monTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item item_checkbox" id="tueEn" name="_day_" value="tue">
                <label for="tueEn" class="checkbox_label">Tuesday</label>
                <input type="time" class="item" id="tueTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item item_checkbox" id="wedEn" name="_day_" value="wed">
                <label for="wedEn" class="checkbox_label">Wednesday</label>
                <input type="time" class="item" id="wedTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item item_checkbox" id="thuEn" name="_day_" value="thu">
                <label for="thuEn" class="checkbox_label">Thursday</label>
                <input type="time" class="item" id="thuTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item item_checkbox" id="friEn" name="_day_" value="fri">
                <label for="friEn" class="checkbox_label">Friday</label>
                <input type="time" class="item" id="friTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item item_checkbox" id="satEn" name="_day_" value="sat">
                <label for="satEn" class="checkbox_label">Saturday</label>
                <input type="time" class="item" id="satTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item item_checkbox" id="sunEn" name="_day_" value="sun">
                <label for="sunEn" class="checkbox_label">Sunday</label>
                <input type="time" class="item" id="sunTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <button class="item item_button">Apply</button>
                <button class="item item_button">Reset</button>
            </div>
        </div>
    </div>
    <div class="flexbox-body footer">
        <p class="copyright">Copyright &copy; 2020 by Michael</p>
    </div>
