<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MagicLamp">
    <meta name="author" content="Michael Barskikh">
    <title>MagicLamp control</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="flexbox-body header">
        <div class="header_title">
            <h1>Magic Lamp</h1>
        </div>
        <div class="header_menu">
            <ul>
                <li><a href="index.html">Main</a></li>
                <li><a class="cm" href="#">Settings</a></li>
                <li><a href="#">Debug</a></li>
            </ul>
        </div>
    </div>
    <div class="flexbox-body middle">
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item" id="monEn" name="_day1_" value="_mon_">
                <label for="monEn" class="item checkbox_label">Monday</label>
                <input type="time" class="item" id="monTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item" id="tueEn" name="_day_" value="_tue_">
                <label for="tueEn" class="item checkbox_label">Tuesday</label>
                <input type="time" class="item" id="tueTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item" id="wedEn" name="_day_" value="_wed_">
                <label for="wedEn" class="item checkbox_label">Wednesday</label>
                <input type="time" class="item" id="wedTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item" id="thuEn" name="_day_" value="_thu_">
                <label for="thuEn" class="item checkbox_label">Thursday</label>
                <input type="time" class="item" id="thuTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item" id="friEn" name="_day_" value="_fri_">
                <label for="friEn" class="item checkbox_label">Friday</label>
                <input type="time" class="item" id="friTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item" id="satEn" name="_day_" value="_sat_">
                <label for="satEn" class="item checkbox_label">Saturday</label>
                <input type="time" class="item" id="satTime">
            </div>
        </div>
        <div class="container column">
            <div class="container row">
                <input type="checkbox" class="item" id="sunEn" name="_day_" value="_sun_">
                <label for="sunEn" class="item checkbox_label">Sunday</label>
                <input type="time" class="item" id="sunTime">
            </div>
        </div>
    </div>
    <div class="flexbox-body footer">
        <p class="copyright">Copyrigth &copy; 2020 by Michael</p>
    </div>

    <script>
        const selectElement  = document.getElementById("monEn")
        selectElement.addEventListener("change", (event) => {
            alert("***");
        })

        const selectElement  = document.getElementById("thuTime")
        selectElement.addEventListener("change", (event) => {
            alert("thuTime");
        })
        selectElement.addEventListener("click", (event) => {
            alert("thuTime");
        })
    </script>
</body>

</html>
